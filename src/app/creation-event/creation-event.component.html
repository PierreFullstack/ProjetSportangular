<div id="divCreaEvent">
  <h3>Formulaire nouvel événement</h3>
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Titre" value="Mon événement">
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
      <textarea matInput placeholder="Description"></textarea>
    </mat-form-field>

    <mat-form-field style="margin-bottom: 5px" class="example-full-width" hintLabel="Format : dd/MM/yy">
      <input matInput #input maxlength="8" placeholder="Date de l'événement">
    </mat-form-field>

    <mat-form-field style="margin-bottom: 20px" class="example-full-width" hintLabel="Format : HH:mm">
      <input matInput #input maxlength="5" placeholder="Heure de l'événement">
    </mat-form-field>

      <mat-datepicker touchUi #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Choose a date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>-->

    <mat-select placeholder="Choisir le Sport">

      </mat-option>
    </mat-select>

  </form>
</div>
