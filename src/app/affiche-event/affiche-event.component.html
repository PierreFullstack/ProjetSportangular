<div id="todo">
    <mat-card class="example-card" *ngFor="let data of tousEvents">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{data.titre}}
          </mat-card-title>
          <mat-card-subtitle>Nom du sport</mat-card-subtitle>
          <mat-card-subtitle>Date</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="../assets/tennis-event.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            data.description
            <br>
            blablablablablablablabla
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-stroked-button color="primary">Participer</button>
        </mat-card-actions>
      </mat-card>

      <table class="table table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>titre</th>
            <th>description</th>
            <th>date/th>
            <th>horaire</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of tousEvents">
            <td>{{data.id}}</td>
            <td>{{data.titre}}</td>
            <td>{{data.description}}</td>
            <td>{{data.dateEvent}}</td>
            <td>{{data.horaire}}</td>
          </tr>
      
        </tbody>
      
      </table>


    </div>
