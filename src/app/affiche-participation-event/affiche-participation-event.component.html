<div id="mySidenav" class="sidenav">
    <div class="example-button-row">
      <a mat-button (click)="Gotousevenements()">Tous les évènements</a>
      <a mat-button (click)="GoMesevenements()">Mes événements</a>
      <a mat-button (click)="GoMesparticipations()" id="encours">Mes participations</a>
      <button mat-button color="primary">Tri par sport</button>
    </div>
</div>

<div id="todo">
    <div *ngFor="let event of mesEvents" class="divCard">
      <div class="titre" (click)="openDialog(event.id)"><span id="titrecontent">{{event.titre}}</span></div>
      <div class="date" (click)="openDialog(event.id)">{{event.dateEvent}} - {{event.horaire}}</div>
      <img class="image" src="{{event.sport.lien}}" alt="" (click)="openDialog(event.id)">
      <div class="desc" (click)="openDialog(event.id)"> {{event.description}} </div>
      <div class="departicip">
          <button mat-stroked-button color="primary" (click)="departiciper(event)">Ne plus participer</button>
      </div>
      <div class="nbparticip" (click)="openDialog(event.id)">Participants : {{event.nbrParticipants+1}}/{{event.nbrmax}}</div>
      <div class="eventfull" [hidden]="(event.nbrParticipants+1)<event.nbrmax" (click)="openDialog(event.id)">
        Full
      </div>
    </div> 
  </div>
