<div id="mySidenav" class="sidenav">
    <div class="example-button-row">
      <a mat-button (click)="Gotousevenements()">Tous les évènements</a>
      <a mat-button (click)="GoMesevenements()" id="encours">Mes événements</a>
      <a mat-button (click)="GoMesparticipations()">Mes participations</a>
      <a mat-button style="color: rgb(2, 86, 138);">Tri par sport :</a>
    </div>
    <ng-multiselect-dropdown
    [placeholder]="'Choix des sports'"
    [data]="dropdownList"
    [(ngModel)]="selectedItems"
    [settings]="dropdownSettings"
    (onSelect)="onItemSelect($event)"
    (onDeSelect)="onItemDeSelect($event)"
    (onSelectAll)="onSelectAll($event)"
    (onDeSelectAll)="onDeSelectAll($event)"
    >
  </ng-multiselect-dropdown>
  <div class="example-button-row" style="position: absolute; bottom: 12%; width: 100%;">
      <a mat-button (click)="GoArchives()">Archives</a>
  </div>  
</div>

<div id="todo">
  <div *ngFor="let event of mesEvents">
    <div *ngIf="checksport(event.sport.id)">
      <div class="divCard">
        <div class="titre" (click)="openDialog(event.id)"><span id="titrecontent">{{event.titre}}</span></div>
        <div class="date" (click)="openDialog(event.id)">{{event.dateEvent | date: 'dd/MM/yyyy'}} - {{event.horaire}}</div>
        <img class="image" src="{{event.sport.lien}}" alt="" (click)="openDialog(event.id)">
        <div class="desc" (click)="openDialog(event.id)"> {{event.description}} </div>
        <div class="nbparticip" (click)="openDialog(event.id)">Participants : {{event.nbrParticipants+1}}/{{event.nbrmax}}</div>
        <div class="eventfull" [hidden]="(event.nbrParticipants+1)<event.nbrmax" (click)="openDialog(event.id)">
          Full
        </div>
        <div class="divbtn">
          <div class="modif">
            <button mat-stroked-button color="primary" (click)="modifier(event)">Modifier</button>
          </div>
          <div class="suppr">
            <button mat-stroked-button color="primary" (click)="supprimer(event)">Supprimer</button>
          </div>
        </div>
      </div>
    </div>
  </div> 
</div>
